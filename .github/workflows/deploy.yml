name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug DOCKER_USERNAME (length)
        run: |
          printf "DOCKER_USERNAME='"
          printf '%s' "${{ secrets.DOCKER_USERNAME }}"
          printf "'\nLength: "
          printf '%s' "${{ secrets.DOCKER_USERNAME }}" | wc -c
          printf "\n"

      - name: Build & Push Docker Images
        run: |
          # sanitize the secret (remove any trailing newlines)
          DOCKER_USERNAME="$(printf '%s' "${{ secrets.DOCKER_USERNAME }}")"
          export DOCKER_USERNAME
          # optional: show resolved config for debugging (will replace ${DOCKER_USERNAME})
          docker compose config --resolve-image-digests
          # build & push
          docker compose build
          docker compose push
